<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="colorGame.css" src="colorGame.css">
    <title>Color Game</title>
</head>

<body>

    <h1>
        The Most Awesome
        <br>
        <span id="colorDisplay">RGB</span>
        <br> Color Game
    </h1>

    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
    </div>
    <!-- for each square we give div with a class to style them later, and to keep it clean , all are in a container -->
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script src="colorGame.js" type="text/javascript"></script>
</body>

</html>
